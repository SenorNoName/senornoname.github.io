<!DOCTYPE html>
<html>
  <head>
    <title>bigfloppa.net</title>
    <link rel="icon" href="https://static.wikia.nocookie.net/floppa/images/9/96/Floppa.jpg">
    <link rel="stylesheet" type="text/css" href="style.css">
  </head>
  <body>
    <div class="animated_rainbow">Are you a true flopper??</div>
    <div class="question">
      <h1>Do you like shrimp?</h1>
      <div class="buttons">
        <button class="button" id="b10" onclick="appendPoints(1, 0)">Noooo yuck</button>
        <button class="button" id="b11" onclick="appendPoints(1, 1)">They’re alright</button>
        <button class="button" id="b13" onclick="appendPoints(1, 3)">I LOVE SHRIMP</button>
        <button class="button" id="b12" onclick="appendPoints(1, 2)">They’re pretty good</button>
      </div>
    </div>
    <img src="images/shrimp.jpg" class="q1_pic" width="200" height="200"/>
    <div class="question">
      <h1>Who????</h1>
      <div class="buttons">
        <button class="button" id="b22" onclick="appendPoints(2, 2)">Zabloing</button>
        <button class="button" id="b23" onclick="appendPoints(2, 3)">Googas</button>
        <button class="button" id="b21" onclick="appendPoints(2, 1)">Sogga</button>
        <button class="button" id="b20" onclick="appendPoints(2, 0)">Bingus</button>
      </div>
    </div>
    <img src="images/zabloing.JPG" class="q2_pic1" width="125" height="125"/>
    <img src="images/googas.jpg" class="q2_pic2" width="125" height="125"/>
    <img src="images/sogga.jpg" class="q2_pic3" width="125" height="125"/>
    <img src="images/bingus.jpg" class="q2_pic4" width="125" height="125"/>
    <div class="question">
      <h1>Do you advertise bigfloppa.net? (you should)</h1>
      <div class="buttons">
        <button class="button" id="b33" onclick="appendPoints(3, 3)">YES all the time and to everyone I know</button>
        <button class="button" id="b30" onclick="appendPoints(3, 0)">No lol</button>
        <button class="button" id="b32" onclick="appendPoints(3, 2)">I am known to do this on occasion</button>
        <button class="button" id="b31" onclick="appendPoints(3, 1)">Why would I wanna do that?</button>
      </div>
    </div>
    <div class="question">
      <h1>On what occasion would you flop?</h1>
      <div class="buttons">
        <button class="button" id="b41" onclick="appendPoints(4, 1)">Only when I feel like it</button>
        <button class="button" id="b42" onclick="appendPoints(4, 2)">For no one</button>
        <button class="button" id="b40" onclick="appendPoints(4, 0)">For da ladies</button>
        <button class="button" id="b43" onclick="appendPoints(4, 3)">At yo party</button>
      </div>
    </div>
    <img src="images/flop.jpg" class="q4_pic" width="200" height="200"/> 
    <div class="question">
      <h1>What’s so special about Fridays?</h1>
      <div class="buttons">
        <button class="button" id="b53" onclick="appendPoints(5, 3)">FLOPPA FRIDAY celebration</button>
        <button class="button" id="b51" onclick="appendPoints(5, 1)">Nothing much</button>
        <button class="button" id="b50" onclick="appendPoints(5, 0)">Femboy Friday</button>
        <button class="button" id="b52" onclick="appendPoints(5, 2)">Hanging out with the lads/ladies</button>
      </div>
    </div>
    <div class="question">
      <h1>Who won the 2020 election?</h1>
      <div class="buttons">
        <button class="button" id="b62" onclick="appendPoints(6, 2)">Biden</button>
        <button class="button" id="b63" onclick="appendPoints(6, 3)">Big Floppa (by a landslide)</button>
        <button class="button" id="b60" onclick="appendPoints(6, 0)">Bingus (by a landslide)</button>
        <button class="button" id="b61" onclick="appendPoints(6, 1)">Trump</button>
      </div>
    </div>
    <img src="images/election.jpg" class="q6_pic" width="200" height="200"/> 
    <div class="question">
      <h1>Are you following Prozhony (Floppa’s owner) on Instagram?</h1>
      <div class="buttons">
        <button class="button" id="b70" onclick="appendPoints(7, 0)">Nope never</button>
        <button class="button" id="b71" onclick="appendPoints(7, 1)">Who’s that?</button>
        <button class="button" id="b72" onclick="appendPoints(7, 2)">No, but I’ll go follow them right now</button>
        <button class="button" id="b73" onclick="appendPoints(7, 3)">Yes, of course</button>
      </div>
    </div>
    <div class="question">
      <h1>Which one???</h1>
      <div class="buttons">
        <button class="button" id="b82" onclick="appendPoints(8, 2)">Montar</button>
        <button class="button" id="b83" onclick="appendPoints(8, 3)">Fanter</button>
        <button class="button" id="b81" onclick="appendPoints(8, 1)">Dewer</button>
        <button class="button" id="b80" onclick="appendPoints(8, 0)">Yogeret</button>
      </div>
      <img src="images/montar.jpg" class="q8_pic1" width="125" height="125"/>
      <img src="images/fanter.JPG" class="q8_pic2" width="125" height="125"/>
      <img src="images/dewer.jpg" class="q8_pic3" width="125" height="125"/>
      <img src="images/yogeret.jpg" class="q8_pic4" width="125" height="125"/>
    </div>
    <button class="button" onclick="results()">Submit Answers</button>
    <div class="question" id="end"></div>
    <div class="question" id="endpic"></div>
    <script src="main.js"></script>
  </body>
</html>
